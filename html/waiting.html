<html lang="en">

<head>
    <title>The Materialize Selects Example</title>
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js">
    </script>
    <link rel="stylesheet" href="/css/check.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/good.css">

    <script>
        $(document).ready(function () {
            $('select').material_select();
            setTimeout(() => {
                window.location.href = "http://www.eagledev.nl";
            }, 2000);
            
        });
    </script>
</head>

<body>
    <div class="section z-depth-4 content" id="">
        <nav class="nav-wraper indigo">
            <div class="container">
                <a href="#" class="brand-logo center">EagleDev Check</a>
            </div>
        </nav>
        <div class="row">
            <div class="col s12 welkom-cont center">
                <div class="container">
                    <div class="info-list">
                        <h3 class="center welkom-text"><span class="green-text">Succesvol ingechecked</span></h3>
                        <h6>Je wordt binnen enkele seconden doorverwezen naar EagleDev<br>
                        </h6>
                    </div>
                </div>
                <img src="/svg/waiting.svg" class="checksvg" id="waitsvg" alt="picture">
            </div>
        </div>
    </div>
</body>

</html>

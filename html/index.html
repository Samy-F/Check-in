<html lang="en">

<head>
    <title>The Materialize Selects Example</title>
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js">
    </script>
    <link rel="stylesheet" href="/css/style.css">

    <script>
        $(document).ready(function () {
            $('select').material_select();
        });
    </script>
</head>

<body>
    <div class="container center z-depth-4 content" id="">
        <div class="row s12">
            <div class="col s6 hide-on-med-and-down info center">
                <div class="container">
                    <div class="info-list container">
                        <button class="info-btn btn transparent z-depth-0 waves-effect waves-light col s12"
                            type="submit" name="action">
                            <i class="material-icons left icon">access_time</i>
                            <span class="left">Check in</span>
                        </button>
                        <button class="info-btn btn transparent z-depth-0 waves-effect waves-light col s12"
                            type="submit" name="action">
                            <i class="material-icons left icon">history</i>
                            <span class="left">Check out</span>
                        </button>
                        <button class="info-btn btn transparent z-depth-0 waves-effect waves-light col s12"
                            type="submit" name="action">
                            <i class="material-icons left icon">check_circle</i>
                            <span class="left">Controleer</span>
                        </button>
                    </div>
                </div>
                <img src="/svg/form.svg" id="formsvg" alt="picture">
            </div>
            <div class="col s12 l6">
                <div class="container section form-div">
                    <div class="row">
                        <form class="col s12">
                            <div class="row" id="reg-section">
                                <img src="/svg/login.svg" alt="login poppetje" id="loginpoppetje" -->
                                <h3 class="white-text center-align reg-title">Registreren</h3>
                            </div>
                            <div class="row">
                                <div class="input-field col s12 m5">
                                    <i class="material-icons prefix reg-icons">account_circle</i>
                                    <input placeholder="Voornaam" id="first_name" type="text" class="white-textRR">
                                </div>
                                <div class="input-field col s12 m5">
                                    <i class="material-icons prefix reg-icons">account_box</i>
                                    <input placeholder="Achternaam" type="text" class="">
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix reg-icons">email</i>
                                    <input placeholder="Email" type="email">
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix reg-icons">lock</i>
                                    <input placeholder="Wachtwoord" type="password">
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix reg-icons">vpn_key</i>
                                    <input placeholder="Wachtwoord" type="password">
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <div class="left" id="g-icon">
                                        <i class="material-icons prefix left-align reg-icons">group</i>
                                    </div>
                                    <div id="sel">
                                        <select name="" class="" id="sel">
                                            <option value=" e" disabled selected class="white-text">Kies je klas
                                            </option>
                                            <option value="LCTA00A">LCTA00A</option>
                                            <option value="LCTA00C">LCTA00C</option>
                                            <option value="LCTA00D">LCTA00D</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <button class="btn indigo waves-effect waves-light col s12 sub" type="submit"
                                    name="action">Registreren
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                            <div class="row">
                                <h6>Heb je al een account? <a href="login.html" class="reminder">Log hier in</a>
                                </h6>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Compiled and minified JavaScript -->

</body>

</html>

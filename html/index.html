<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <nav class="hide">
        <div class="nav-wrapper indigo white-text">
            <a href="" class="brand-logo" id="nav-name">EagleDev</a>
        </div>
    </nav>
    <div class="container center z-depth-4 content" id="">
        <div class="row s12">
            <div class="col s6 hide-on-med-and-down info center">
                <div class="container">
                    <div class="info-list container">
                        <button class="info-btn btn transparent z-depth-0 waves-effect waves-light col s12"
                            type="submit" name="action">
                            <i class="material-icons left icon">access_time</i>
                            <span class="left">Check in</span>
                        </button>
                        <button class="info-btn btn transparent z-depth-0 waves-effect waves-light col s12"
                            type="submit" name="action">
                            <i class="material-icons left icon">history</i>
                            <span class="left">Check out</span>
                        </button>
                        <button class="info-btn btn transparent z-depth-0 waves-effect waves-light col s12"
                            type="submit" name="action">
                            <i class="material-icons left icon">check_circle</i>
                            <span class="left">Controleer</span>
                        </button>
                    </div>
                </div>
                <img src="/svg/form.svg" id="formsvg" alt="picture">
            </div>
            <div class="col s12 m6">
                <div class="container section form-div">
                    <div class="row">
                        <form class="col s12">
                            <div class="row">
                                <h5 id="title" class="indigo hide-on-med-and-up">Login Form</h5>
                                <h3 class="white-text left-align">Registreren</h3>
                            </div>
                            <div class="row">
                                <div class="input-field col s5">
                                    <i class="material-icons prefix reg-icons">account_circle</i>
                                    <input placeholder="Voornaam" id="first_name" type="text" class="white-textRR">
                                </div>
                                <div class="input-field col s5">
                                    <input placeholder="Achternaam" type="text">
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix reg-icons">email</i>
                                    <input placeholder="Email" type="email">
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix reg-icons">lock</i>
                                    <input placeholder="Wachtwoord" type="password">
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix reg-icons">vpn_key</i>
                                    <input placeholder="Wachtwoord" type="password">
                                </div>
                            </div>
                            <div class="row left-align remember col s12">
                                <label class="rem-text">
                                    <input type="checkbox" />
                                    <span>Remember me</span>
                                </label>
                            </div>
                            <div class="row">
                                <button class="btn indigo waves-effect waves-light col s12 sub" type="submit"
                                    name="action">Registreren
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                            <div class="row">
                                <h6>Heb je al een account? <a href="login.html" class="reminder">Log hier in</a>
                                </h6>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script>
        $(document).ready(function () {

        });
    </script>
</body>

</html>

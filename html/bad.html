<html lang="en">

<head>
    <title>The Materialize Selects Example</title>
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
    </script>
    <link rel="stylesheet" href="/css/check.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/bad.css">

    <script>
        $(document).ready(function () {
            $('select').material_select();
        });

    </script>
</head>

<body>
    <div class="section z-depth-4 content " id="check-content">
        <nav class="nav-wraper indigo">
            <div class="container">
                <a href="#" class="brand-logo">EagleDev Check</a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="check-in.html">Check In</a></li>
                    <li><a href="check-out.html">Check out</a></li>
                    <li><a href="login.html">Log uit</a></li>
                </ul>
            </div>
        </nav>
        <div class="row s12">
            <div class="col s6 hide-on-med-and-down welkom-cont center">
                <div class="container">
                    <div class="info-list">
                        <h3 class="center welkom-text"><span class="red-text">Helaas</span> Samy,</h3>
                        <h6>Je hebt vandaag niet zoveel gedaan en dus heb je je doel ook niet gehaald. Niet getreurd, je
                            hebt nog genoeg dagen om alle opdrachten te maken.</h6>
                    </div>
                </div>
                <img src="/svg/bad.svg" class="checksvg" alt="picture">
            </div>
            <form action="">
                <div class="col s12 l6">
                    <div class="container section form-div">
                        <div class="row">
                            <div class="row" id="ask-section">
                                <h3 class="white-text center-align reg-title">Waarom heb je niet zoveel gedaan vandaag?
                                </h3>
                                <p class="center greyish">Wees wel realistisch!</p>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <div class="left" id="g-icon">
                                        <i class="material-icons prefix left-align reg-icons">group</i>
                                    </div>
                                    <div id="sel">
                                        <select name="" class="" id="sel">
                                            <option value=" e" disabled selected class="white-text">Hoe hard heb je vandaag gewerkt vandaag?</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                            <option value="10">10</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12 m12">
                                    <i class="material-icons prefix">mode_edit</i>
                                    <textarea id="textarea1" class="materialize-textarea" length="120" maxlength="120" placeholder="Reden waarom je niet veel gedaan hebt"></textarea>
                                    <label for="textarea1"></label>
                                </div>
                            </div>
                            <div class="row">
                                <button class="btn indigo waves-effect waves-light col s12 sub" type="submit"
                                    name="action">Versturen
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>
    <script src="/js/check.js"></script>
    <script>
    </script>
</body>

</html>
